{{ define "main" }}
<div class="container">
  <div class="section">
    {{/*fall back to section title, if no _index.md is provided*/}}
    <h1>
      {{ .Title }}
    </h1>

    {{ .Content }}

    <ul class="glossary-list">

    {{ range .Pages.ByTitle }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}

    </ul>

  </div>
</div>
{{ end }}
