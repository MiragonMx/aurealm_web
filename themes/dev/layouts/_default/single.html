{{ define "main" }}
<div class="container">
  <div class="section">
    {{/*fall back to section title, if no _index.md is provided*/}}

    <h1>
      {{ .Title }}
    </h1>

    {{ partial "metadata.html" . }}

    {{ with .Resources.GetMatch .Params.thumbnail }}
      <div class="img-max center">
        <img src="data:{{ .MediaType }};base64,{{ .Content | base64Encode }}" class="img-fluid rounded " alt="...">
      </div>
    {{ end }}
    <br>

    {{ .Content }}
  </div>
</div>
{{ end }}
