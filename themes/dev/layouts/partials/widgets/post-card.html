{{ $permalink := .Permalink }}
<div class="card rounded mt-3 mb-3">
  <div class="row g-0">
    <div class="col-md-2">
      <img src="img/icon_tobi.png" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-6">
      <div class="card-body text-start">
        <h4 class="card-title">{{ .Title }}</h4>
        {{/*{{ partial "metadata.html" . }}*/}}
        <div class="card-text summary">
          {{ .Summary }}
        </div>
        {{/*makes the whole card a link (bootstrap util)*/}}
        <a href="{{ .Permalink }}" class="stretched-link"></a>
      </div>
    </div>
  </div>
</div>
